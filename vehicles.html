<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form Section */
        #vehicles .container {
            background-color: rgba(255,255,255,0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }

        #vehicles h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:hover, select:hover {
            border-color: #2980b9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        /* Button styles */
        button.btn-primary {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        button.btn-primary:active {
            background-color: #2980b9;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Vehicle Booking</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rooms.html">Room Booking</a></li>
                    <li><a href="packages.html">Tour Packages</a></li>
                    <li><a href="flights.html">Flight Booking</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="vehicles" class="section">
        <div class="container">
            <h2>Book Your Vehicle</h2>
            <form id="vehicle-booking-form" action="submit_vehicle.php" method="POST">
                <!-- User Details -->
                <label for="user-name">Name:</label>
                <input type="text" name="user-name" placeholder="Enter your name" required>

                <label for="user-email">Email:</label>
                <input type="email" name="user-email" placeholder="Enter your email" required>

                <label for="user-phone">Phone Number:</label>
                <input type="tel" name="user-phone" placeholder="Enter your phone number" required>

                <!-- Vehicle Booking -->
                <label for="vehicle-type">Select Vehicle Type:</label>
                <select name="vehicle-type" required>
                    <option value="">--Select--</option>
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="bike">Bike</option>
                </select>

                <label for="pick-up-date">Pick-Up Date:</label>
                <input type="date" name="pick-up-date" required>

                <label for="drop-off-date">Drop-Off Date:</label>
                <input type="date" name="drop-off-date" required>

                <!-- Submit Button -->
                <button class="btn-primary" type="submit">Book Vehicle</button>
            </form>
        </div>
    </section>

    </footer>
</body>
</html>
