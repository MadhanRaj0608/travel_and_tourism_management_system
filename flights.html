<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form Section */
        #flights .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }

        #flights h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:hover {
            border-color: #2980b9;
        }

        input:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        /* Button styles */
        button.btn-primary {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        button.btn-primary:active {
            background-color: #2980b9;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Flight Booking</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="vehicles.html">Vehicle Booking</a></li>
                    <li><a href="rooms.html">Room Booking</a></li>
                    <li><a href="packages.html">Tour Packages</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="flights" class="section">
        <div class="container">
            <h2>Book Your Flight</h2>
            <form id="flight-booking-form" action="process_flight_booking.php" method="POST">
                <!-- User Details -->
                <label for="user-name">Name:</label>
                <input type="text" name="user-name" placeholder="Enter your name" required>

                <label for="user-email">Email:</label>
                <input type="email" name="user-email" placeholder="Enter your email" required>

                <label for="user-phone">Phone Number:</label>
                <input type="tel" name="user-phone" placeholder="Enter your phone number" required>

                <!-- Flight Booking -->
                <label for="from-location">From:</label>
                <input type="text" name="from-location" placeholder="Departure city" required>

                <label for="to-location">To:</label>
                <input type="text" name="to-location" placeholder="Destination city" required>

                <label for="departure-date">Departure Date:</label>
                <input type="date" name="departure-date" required>

                <label for="return-date">Return Date (Optional):</label>
                <input type="date" name="return-date">

                <!-- Submit Button -->
                <button class="btn-primary" type="submit">Book Flight</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>
</body>
</html>
