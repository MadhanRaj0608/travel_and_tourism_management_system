<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form Section */
        #contact .container {
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }

        #contact h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #2c3e50;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:hover, textarea:hover {
            border-color: #2980b9;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button styles */
        button.btn-primary {
            background-color: #2980b9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #3498db;
            transform: translateY(-2px);
        }

        button.btn-primary:active {
            background-color: #2980b9;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="vehicles.html">Vehicle Booking</a></li>
                    <li><a href="rooms.html">Room Booking</a></li>
                    <li><a href="packages.html">Tour Packages</a></li>
                    <li><a href="flights.html">Flight Booking</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="section">
        <div class="container">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="submit_contact.php" method="POST">
                <!-- User Details -->
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea name="message" placeholder="Your Message" required></textarea>

                <!-- Submit Button -->
                <button class="btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">

        </div>
    </footer>
</body>
</html>
